<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Pictures Gallery</h1>
    </header>
    <section class="filters">
        <button data-filter="all">All Pictures</button>
        <button data-filter="nature">Nature</button>
        <button data-filter="animals">Animals</button>
        <button data-filter="Car">Car</button>
    </section>
    <section class="gallery">
        <div class="image nature"><img src="images/nature1.jpg" alt="Nature 1"></div>
        <div class="image nature"><img src="images/nature2.jpg" alt="Nature 2"></div>
        <div class="image animals"><img src="images/animal1.jpg" alt="Animal 1"></div>
        <div class="image car"><img src="images/car1.jpg" alt="car 1"></div>
        <div class="image animals"><img src="images/animal2.jpg" alt="Animal 2"></div>
    </section>
    <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" src="">
    </div>
    <script src="script.js"></script>

    <footer>
        Gallery
    </footer>
</body>
</html>
